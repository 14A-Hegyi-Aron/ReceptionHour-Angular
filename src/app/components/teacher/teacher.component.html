<table>
  <thead>
    <tr>
      <div class="text-center" *ngIf="!status.editedTeacher">
        <button class="btn btn-outline-primary center" (click)="newTeacher()">
          ‚ûï
        </button>
      </div>
      <th>N√©v</th>
      <th>Szoba/terem</th>
      <th>Kapacit√°s</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="status.newTeacher">
      <td>
        <div class="text-center">
          <button class="btn btn-outline-success me-1" (click)="saveNew()">
            ‚úÖ
          </button>
          <button class="btn btn-outline-danger" (click)="cancelNew()">
            ‚ùå
          </button>
        </div>
      </td>
      <td>
        <input
          title="name"
          placeholder="Kiss B√©la"
          class="form-control"
          type="text"
          [(ngModel)]="status.newTeacher.name"
        />
      </td>
      <td>
        <input
          title="room"
          placeholder="fsz. 1"
          class="form-control"
          type="text"
          [(ngModel)]="status.newTeacher.room"
        />
      </td>
      <td>
        <input
          title="capacity"
          placeholder="30"
          class="form-control"
          type="number"
          [(ngModel)]="status.newTeacher.capacity"
        />
      </td>
    </tr>
    <tr *ngFor="let teacher of teachers">
      <td>
        <div
          *ngIf="!status.newTeacher && !status.editedTeacher"
          class="text-center"
        >
          <button
            class="btn btn-outline-warning me-1"
            (click)="modify(teacher)"
          >
            ‚úèÔ∏è
          </button>
          <button
            class="btn btn-outline-danger"
            (click)="delete(teacher)">üóëÔ∏è</button>
        </div>
        <div
          class="text-center"
          *ngIf="status.editedTeacher?.id === teacher.id"
        >
          <button class="btn btn-outline-success me-1" (click)="saveModify()">
            ‚úÖ
          </button>
          <button class="btn btn-outline-danger" (click)="cancelModify()">
            ‚ùå
          </button>
        </div>
      </td>
      <td *ngIf="status.editedTeacher?.id !== teacher.id">
        {{ teacher.name }}
      </td>
      <td *ngIf="status.editedTeacher?.id !== teacher.id">
        {{ teacher.room }}
      </td>
      <td *ngIf="status.editedTeacher?.id !== teacher.id">
        {{ teacher.capacity }}
      </td>
      <td *ngIf="status.editedTeacher?.id === teacher.id && status.editedTeacher">
        <input
          title="name"
          placeholder="Kiss B√©la"
          class="form-control"
          type="text"
          [(ngModel)]="status.editedTeacher.name"
        />
      </td>
      <td *ngIf="status.editedTeacher?.id === teacher.id && status.editedTeacher">
        <input
          title="room"
          placeholder="fsz. 1"
          class="form-control"
          type="text"
          [(ngModel)]="status.editedTeacher.room"
        />
      </td>
      <td *ngIf="status.editedTeacher?.id === teacher.id && status.editedTeacher">
        <input
          title="capacity"
          placeholder="30"
          class="form-control"
          type="number"
          [(ngModel)]="status.editedTeacher.capacity"
        />
      </td>
    </tr>
  </tbody>
</table>
